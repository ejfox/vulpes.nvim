# Vulpes colorscheme for Ghostty
# https://github.com/ejfox/vulpes.nvim
#
# Installation:
#   Copy to ~/.config/ghostty/themes/vulpes
#   Add to config: theme = vulpes

background = #000000
foreground = #f2cfdf
cursor-color = #e60067
selection-background = #6b1a3d
selection-foreground = #ffffff

# Normal colors
palette = 0=#0d0d0d
