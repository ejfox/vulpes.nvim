# Vulpes colorscheme for Yazi
# https://github.com/ejfox/vulpes.nvim
#
# Installation:
#   Copy to ~/.config/yazi/theme.toml

[manager]
cwd = { fg = "#e60067" }

# Hovered
hovered = { fg = "#ffffff", bg = "#6b1a3d" }
previewed = { underline = true }

# Find
find_keyword = { fg = "#ffaa00", bold = true }
find_position = { fg = "#ff0095", bg = "reset", bold = true }

# Marker
marker_selected = { fg = "#e60067", bg = "#e60067" }
marker_copied = { fg = "#ffffff", bg = "#ffffff" }
marker_cut = { fg = "#ff001e", bg = "#ff001e" }

# Tab
tab_active = { fg = "#000000", bg = "#e60067" }
tab_inactive = { fg = "#735865", bg = "#0d0d0d" }
tab_width = 1

# Border
border_symbol = "â”‚"
border_style = { fg = "#735865" }

# Offset
folder_offset = [1, 0, 1, 0]
preview_offset = [1, 1, 1, 1]

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#0d0d0d", bg = "#0d0d0d" }

# Mode
mode_normal = { fg = "#000000", bg = "#e60067", bold = true }
mode_select = { fg = "#000000", bg = "#ffaa00", bold = true }
mode_unset = { fg = "#000000", bg = "#735865", bold = true }

# Progress
progress_label = { fg = "#f2cfdf", bold = true }
progress_normal = { fg = "#e60067", bg = "#0d0d0d" }
progress_error = { fg = "#ff001e", bg = "#0d0d0d" }

# Permissions
permissions_t = { fg = "#e60067" }
permissions_r = { fg = "#ffaa00" }
permissions_w = { fg = "#ff001e" }
permissions_x = { fg = "#ffffff" }
permissions_s = { fg = "#735865" }

[input]
border = { fg = "#e60067" }
title = {}
value = {}
selected = { reversed = true }

[select]
border = { fg = "#e60067" }
active = { fg = "#ff0095" }
inactive = {}

[tasks]
border = { fg = "#e60067" }
title = {}
hovered = { underline = true }

[which]
mask = { bg = "#0d0d0d" }
cand = { fg = "#6eedf7" }
rest = { fg = "#735865" }
desc = { fg = "#ff0095" }
separator = " ~ "
separator_style = { fg = "#735865" }

[help]
on = { fg = "#ff0095" }
exec = { fg = "#6eedf7" }
desc = { fg = "#735865" }
hovered = { bg = "#2a1520", bold = true }
footer = { fg = "#735865", bg = "#0d0d0d" }

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#ff24ab" },

  # Videos
  { mime = "video/*", fg = "#ffaa00" },
  { mime = "audio/*", fg = "#ffaa00" },

  # Archives
  { mime = "application/zip", fg = "#ff0095" },
  { mime = "application/gzip", fg = "#ff0095" },
  { mime = "application/x-tar", fg = "#ff0095" },
  { mime = "application/x-rar", fg = "#ff0095" },
  { mime = "application/x-7z-compressed", fg = "#ff0095" },

  # Documents
  { mime = "application/pdf", fg = "#ff001e" },
  { mime = "application/doc", fg = "#6eedf7" },

  # Fallback
  { name = "*", fg = "#f2cfdf" },
  { name = "*/", fg = "#e60067" }
]
